{{- if .Values.authService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fabricx.fullname" . }}-auth-service
  labels:
    {{- include "fabricx.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
spec:
  type: {{ .Values.authService.service.type }}
  ports:
  - port: {{ .Values.authService.service.port }}
    targetPort: {{ .Values.authService.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "fabricx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth-service
{{- end }}